name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - production

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.13'
  TERRAFORM_VERSION: '1.5'

jobs:
  # Determine environment based on branch
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      should_deploy: ${{ steps.set-env.outputs.should_deploy }}
    steps:
      - name: Determine environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          fi

  # Run tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-mock boto3 moto

      - name: Run unit tests
        run: |
          make test-unit

      - name: Run integration tests
        run: |
          make test-integration

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  # Build Lambda layer
  build:
    name: Build Lambda Layer
    runs-on: ubuntu-latest
    needs: [setup, test]
    if: needs.setup.outputs.should_deploy == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build Lambda layer
        run: |
          cd lambda-layer
          bash build.sh

      - name: Upload Lambda layer artifact
        uses: actions/upload-artifact@v3
        with:
          name: lambda-layer
          path: lambda-layer/cli-layer.zip
          retention-days: 7

      - name: Package Lambda functions
        run: |
          make package-lambdas

      - name: Upload Lambda functions artifact
        uses: actions/upload-artifact@v3
        with:
          name: lambda-functions
          path: |
            lambda/**/*.zip
            !lambda/shared
          retention-days: 7

  # Validate Terraform
  terraform-validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    needs: [setup]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        run: |
          cd terraform
          terraform fmt -check -recursive

      - name: Terraform Init
        run: |
          cd terraform
          terraform init -backend=false

      - name: Terraform Validate
        run: |
          cd terraform
          terraform validate

  # Deploy to staging (automatic for develop branch)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [setup, test, build, terraform-validate]
    if: needs.setup.outputs.environment == 'staging' && needs.setup.outputs.should_deploy == 'true'
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.frontend_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Lambda artifacts
        uses: actions/download-artifact@v3
        with:
          name: lambda-layer
          path: lambda-layer

      - name: Download Lambda functions
        uses: actions/download-artifact@v3
        with:
          name: lambda-functions
          path: lambda

      - name: Create environment file
        run: |
          cat > .env.staging <<EOF
          AWS_REGION=${{ env.AWS_REGION }}
          ENVIRONMENT=staging
          CLAUDE_API_KEY=${{ secrets.CLAUDE_API_KEY }}
          STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY_STAGING }}
          STRIPE_PUBLISHABLE_KEY=${{ secrets.STRIPE_PUBLISHABLE_KEY_STAGING }}
          DEPLOY_TARGET=s3
          EOF

      - name: Deploy infrastructure, Lambda, and frontend
        id: deploy
        run: |
          ENVIRONMENT=staging make deploy-all

          # Capture outputs
          if [ -f .env.staging.terraform ]; then
            FRONTEND_URL=$(grep FRONTEND_URL .env.staging.terraform | cut -d'=' -f2)
            echo "frontend_url=${FRONTEND_URL}" >> $GITHUB_OUTPUT
          fi

      - name: Run smoke tests
        run: |
          ENVIRONMENT=staging make test-e2e

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ Deployed to staging: ${{ steps.deploy.outputs.frontend_url }}'
            })

  # Deploy to production (requires manual approval)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [setup, test, build, terraform-validate]
    if: needs.setup.outputs.environment == 'production' && needs.setup.outputs.should_deploy == 'true'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.frontend_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Lambda artifacts
        uses: actions/download-artifact@v3
        with:
          name: lambda-layer
          path: lambda-layer

      - name: Download Lambda functions
        uses: actions/download-artifact@v3
        with:
          name: lambda-functions
          path: lambda

      - name: Create environment file
        run: |
          cat > .env.production <<EOF
          AWS_REGION=${{ env.AWS_REGION }}
          ENVIRONMENT=production
          CLAUDE_API_KEY=${{ secrets.CLAUDE_API_KEY }}
          STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY_PROD }}
          STRIPE_PUBLISHABLE_KEY=${{ secrets.STRIPE_PUBLISHABLE_KEY_PROD }}
          DEPLOY_TARGET=s3
          EOF

      - name: Deploy infrastructure, Lambda, and frontend
        id: deploy
        run: |
          ENVIRONMENT=production make deploy-all

          # Capture outputs
          if [ -f .env.production.terraform ]; then
            FRONTEND_URL=$(grep FRONTEND_URL .env.production.terraform | cut -d'=' -f2)
            echo "frontend_url=${FRONTEND_URL}" >> $GITHUB_OUTPUT
          fi

      - name: Run smoke tests
        run: |
          ENVIRONMENT=production make test-e2e

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Deployed to production
            Frontend: ${{ steps.deploy.outputs.frontend_url }}
          draft: false
          prerelease: false

      - name: Notify on success
        if: success()
        run: |
          echo "üöÄ Successfully deployed to production!"
          echo "Frontend URL: ${{ steps.deploy.outputs.frontend_url }}"

  # Rollback on failure
  rollback-on-failure:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: failure()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Rollback deployment
        run: |
          echo "‚ö†Ô∏è Deployment failed, initiating rollback..."
          ENVIRONMENT=${{ needs.setup.outputs.environment }} make rollback-all

      - name: Notify on rollback
        run: |
          echo "‚ö†Ô∏è Deployment failed and was rolled back"

# Notify on workflow completion
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    steps:
      - name: Send notification
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment successful!"
          else
            echo "‚ùå Deployment failed"
          fi
